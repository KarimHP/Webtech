<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/21ee9b8be2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id = "app">
        <div class = "container">
            <div class="row">
                <div class = "col-8 offset-2">
                    <div class = "card mt-5 ">
                        <div class = "card-header">
                            <h2 class = "card-title">Stimme jetzt ab!</h2>
                        </div>
                        <div class="card-body">
                            <div 
                            
                            class="media my-3"
                            v-for="entry in entries"
                            
                            >
                                <img v-bind:src = "entry.image" class="mr-3">
                                <div class="media-body">
                                    <h5>
                                        {{entry.title}}
                                            <span class = "float-right text-primary">
                                                <i class = "fa fa-chevron-up"></i><strong>{{entry.votes}}</strong>
                                            </span>
                                    </h5>
                                    <div>
                                       {{entry.desc}}
                                    </div>
                                    <small class = "text-muted">Eingereicht von {{entry.author}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script>
        const entries = [
            {id:1, 
            title: 'Spaghetti Bolognese', 
            desc: 'Ein Nudelgericht mit Hackfleischsoße',
            votes: 16,
            author: 'Italien',
            image: 'https://via.placeholder.com/64',
            },
            {id:2, 
            title: 'Wiener Schnitzel', 
            desc: 'Ein dünnes Schnitzel aus Kalbsfleisch',
            votes: 5,
            author: 'Österreich',
            image: 'https://via.placeholder.com/64',
            },
            {id:3, 
            title: 'Peking Ente', 
            desc: 'Das kaiserliche Gericht',
            votes: 20,
            author: 'China',
            image: 'https://via.placeholder.com/64',
            },
            {id:4, 
            title: 'Gulasch', 
            desc: 'Ein traditionelles Ragout',
            votes: 24,
            author: 'Ungarn',
            image: 'https://via.placeholder.com/64',
            }

        ];

    </script>

    <script src="https://unpkg.com/vue">
    
    </script>

    <script>
        new Vue({
            el:'#app',
            data:{
                entries:entries
            }
        });
    </script>

</body>
</html>
