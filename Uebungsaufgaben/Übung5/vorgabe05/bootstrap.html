<html>
<head>
	<title>Bootstrap: Komponenten</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
</head>
<body style="padding: 20px">

<!-- Card -->
<div class="card" style="width: 32rem">
		<div id = "carousel" class = "carousel slide" data-ride="carousel">
			<!--optionaler Indikator-->
			<ol class = "carousel-indicators">
				<li data-target = "#carousel" data-slide-to="0" class="active">	</li>
				<li data-target = "#carousel" data-slide-to="1"></li>
				<li data-target = "#carousel" data-slide-to="2"></li>
			</ol>

			<!--Kern der Karussels-->
			<div class = "carousel-inner">
				<div class = "carousel-item active">
					<img src ="img/alps_carousel.jpg" class="d-block w-100">
				</div>
				<div class = "carousel-item">
					<img src = "img/fuji_carousel.jpg" class = "d-block w-100">
				</div>
				<div class = "carousel-item">
					<img src = "img/norway_carousel.jpg" class="d-block w-100">
				</div>
			</div>

			<!--optionale Controls-->
			<a class = "carousel-control-prev" href="#carousel" role = "button" data-slide ="prev">
				<span class = "carousel-control-prev-icon" ></span>
			</a>

			<a class="carousel-control-next" href="#carousel" role = "button" data-slide="next">
				<span class = "carousel-control-next-icon"></span>
			</a>

		</div>

		<!--Body der Karte-->
		<div class = "card-body">
			<h5 class = "card title">Du willst Urlaub?</h5>
			<p class = "card-text">

				<div class="form-group">
					<label for="mail">
						Registriere dich jetzt für unseren Newsletter!
					</label>
					<input type="email" class="form-control" id="mail" aria-describedby="mailHelp">
					<small id="mailHelp" class="form-text text-muted">
						Natürlich bewahren wir deine E-Mailadresse sicher auf.
					</small>
				</div>
			
				<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modal">
					Registrieren
				</button>

			</p>
		</div>

		

</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel">Registrierung erfolgreich</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
					Willkommen beim tollen Urlaubs-Newsletter!
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-success" data-dismiss="modal">
					Schließen
				</button>
			</div>
		</div>
	</div>
</div>


</body>

<!-- von Bootstrap benötigtes JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
