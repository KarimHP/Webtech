<html>
<head>
	<title>DOM Mover</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	<style>
		li:nth-child(2n-1) {
			color: red; }</style>
	
</head>
<script>

	function reset() {
		var mover = document.getElementById("mover");
		mover.style.left = "0px";
		mover.style.top = "0px";
		mover.style.width = "50px";
		mover.style.height = "25px";
	}
	
	function rotate() {
		var mover = document.getElementById("mover");
		var widthOld = mover.style.width;
		var heightOld = mover.style.height;
		mover.style.width = heightOld;
		mover.style.height = widthOld;
	}
	
	function move(left, top) {
		var mover = document.getElementById("mover");
		var leftString = mover.style.left.replace("px", "")
		var leftInt = parseInt(leftString, 10);
		if(leftInt > 0 || left > 0) {
			mover.style.left = `${leftInt + left}px`;
		}
		
		var topString = mover.style.top.replace("px", "")
		var topInt = parseInt(topString, 10);
		if(topInt > 0 || top > 0) {
			mover.style.top = `${topInt + top}px`;
		}
	}
	
</script>
<body>

<div class="container" style="width: 250px; margin-bottom: 20px">
	<div class="row" >
		<button class="btn-secondary col-4" onclick="reset()">Reset</button>
		<button class="btn-primary col-4" onclick="move(0, -25)">Up</button>
		<button class="btn-secondary col-4" onclick="rotate()">Rotate</button>
	</div>
	<div class="row" >
		<button class="btn-primary col-4" onclick="move(-25, 0)">Left</button>
		<button class="btn-primary col-4" onclick="move(0, 25)">Down</button>
		<button class="btn-primary col-4" onclick="move(25, 0)">Right</button>
	</div>
</div>

<div id="mover" style="width: 50px; height: 25px; background-color: red; position: absolute; left: 0px; top: 0px; z-index: -1" />

</body>
